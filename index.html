<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Now!</title>
</head>
<body style="background-color: lightblue;">
    <nav style="background-color: white;">
        <div>
            <button class="linkButton">About Us</button>
            <button class="linkButton">Register</button>
        </div>
    </nav>

    <div> <!-- Big empty box -->
        <div style="padding-inline: 33%;"> <!-- White "form" but not the form -->
            <form> <!-- The actual form that holds all the inputs -->
                <div>
                    <ul>
                        <li>
                            <label>Sign Up</label></li>
                        <li>
                            <input 
                                type="email" 
                                placeholder="Email" 
                            /></li>
                        <li>
                            <input 
                                type="text" 
                                placeholder="Username" 
                            /></li>
                        <li>
                            <input 
                                type="password" 
                                placeholder="Password" 
                            /></li>
                        <li>
                            <input 
                                type="password" 
                                placeholder="Confirm Password" 
                            /></li>
                        <li>
                            <button id="submitButton">Submit</button></li>
                    </ul>
                </div>
            </form>

            <div> <!--  Bottom row of icons -->
                <!--  Img and link x5 -->
            </div>
        </div>
    </div>
</body>
</html>
